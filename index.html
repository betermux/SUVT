<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalk Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  header {
    background: linear-gradient(to right, #d32f2f, #121212);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    height: 50px;
  }
  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }

  .products {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 15px;
  }

  .product {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px #d32f2f;
  }

  .product img {
    width: 100%;
    max-width: 250px;
    border-radius: 10px;
  }

  .btn {
    background-color: #d32f2f;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s ease;
  }

  .btn:active {
    transform: scale(0.95);
  }

  @media (min-width: 600px) {
    .products {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      width: 200px;
    }
  }

  /* Panel (popup) style */
  #order-panel {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background-color: #1e1e1e;
    padding: 25px 35px;
    border-radius: 10px;
    box-shadow: 0 0 20px #d32f2f;
    z-index: 1000;
    transition: transform 0.4s ease;
    width: 90%;
    max-width: 400px;
  }

  #order-panel.show {
    transform: translate(-50%, -50%) scale(1);
  }

  #order-panel h3 {
    margin-top: 0;
    margin-bottom: 15px;
    text-align: center;
    color: #fff;
  }

  #order-panel input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }

  #order-panel .submit-btn {
    background-color: #00a600;
    color: #fff;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
    transition: transform 0.2s ease;
  }

  #order-panel .submit-btn:active {
    transform: scale(0.95);
  }

  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 999;
  }

  #overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  #panel-message {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100%);
    background-color: #00a600;
    color: #fff;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px #00a600;
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1001;
  }

  #panel-message.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

</style>
</head>
<body>

<header>
  <img src="assets/khalk.png" alt="Khalk Logo">
  <h1>Khalk Store</h1>
</header>

<div class="products" id="products"></div>

<div id="overlay"></div>

<div id="order-panel">
  <h3>Захиалга хийх</h3>
  <input type="text" id="customer-name" placeholder="Таны нэр">
  <input type="text" id="customer-phone" placeholder="Утасны дугаар">
  <button class="submit-btn" id="submit-order">Захиалах</button>
</div>

<div id="panel-message"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
  authDomain: "khalkh-store.firebaseapp.com",
  databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
  projectId: "khalkh-store",
  storageBucket: "khalkh-store.appspot.com",
  messagingSenderId: "205879441792",
  appId: "1:205879441792:web:677a6abe7912d6436a2965",
  measurementId: "G-6M9HZM8G9N"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const productsData = [
  {id: 1, name: "Бараа 1", price: 10000, img: "https://via.placeholder.com/250x250?text=Product+1"},
  {id: 2, name: "Бараа 2", price: 15000, img: "https://via.placeholder.com/250x250?text=Product+2"},
  {id: 3, name: "Бараа 3", price: 20000, img: "https://via.placeholder.com/250x250?text=Product+3"}
];

const productsDiv = document.getElementById('products');
const orderPanel = document.getElementById('order-panel');
const overlay = document.getElementById('overlay');
const panelMessage = document.getElementById('panel-message');

let selectedProduct = null;

function renderProducts() {
  productsDiv.innerHTML = '';
  productsData.forEach((p) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price}₮</p>
      <button class="btn" onclick="openOrderPanel(${p.id})">Захиалах</button>
    `;
    productsDiv.appendChild(div);
  });
}

window.openOrderPanel = function(id) {
  selectedProduct = productsData.find(p => p.id === id);
  overlay.classList.add('show');
  orderPanel.classList.add('show');
}

overlay.addEventListener('click', closeOrderPanel);

function closeOrderPanel() {
  overlay.classList.remove('show');
  orderPanel.classList.remove('show');
  document.getElementById('customer-name').value = '';
  document.getElementById('customer-phone').value = '';
}

document.getElementById('submit-order').addEventListener('click', () => {
  const name = document.getElementById('customer-name').value.trim();
  const phone = document.getElementById('customer-phone').value.trim();

  if(!name || !phone) {
    showPanel("Мэдээллийг бүрэн оруулна уу!", false);
    return;
  }

  const orderRef = ref(db, 'orders');
  push(orderRef, {
    customerName: name,
    phone: phone,
    item: selectedProduct,
    timestamp: Date.now()
  }).then(() => {
    showPanel(`${selectedProduct.name} захиалга амжилттай хадгалагдлаа!`, true);
    closeOrderPanel();
  }).catch(err => {
    console.error(err);
    showPanel("Алдаа гарлаа, дахин оролдоно уу.", false);
  });
});

function showPanel(message, success) {
  panelMessage.textContent = message;
  panelMessage.style.backgroundColor = success ? "#00a600" : "#aa0000";
  panelMessage.classList.add("show");
  setTimeout(() => {
    panelMessage.classList.remove("show");
  }, 3000);
}

renderProducts();
</script>

</body>
</html>

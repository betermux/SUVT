<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalk Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  header {
    background: linear-gradient(to right, #ff0000, #000000);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    height: 50px;
  }
  header h1 {
    font-size: 1.5rem;
    margin: 0;
  }

  .products {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 15px;
  }

  .product {
    background-color: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #ff0000;
  }

  .product img {
    width: 100%;
    max-width: 250px;
    border-radius: 10px;
  }

  .btn {
    background-color: #ff0000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s ease;
  }

  .btn:active {
    transform: scale(0.95);
  }

  @media (min-width: 600px) {
    .products {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      width: 200px;
    }
  }

  /* Panel style */
  #panel {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100%);
    background-color: #1a1a1a;
    color: #fff;
    padding: 15px 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px #ff0000;
    opacity: 0;
    transition: transform 0.5s ease, opacity 0.5s ease;
    z-index: 1000;
  }

  #panel.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }

</style>
</head>
<body>

<header>
  <img src="assets/khalk.png" alt="Khalk Logo">
  <h1>Khalk Store</h1>
</header>

<div class="products" id="products"></div>

<div id="panel"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
  authDomain: "khalkh-store.firebaseapp.com",
  databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
  projectId: "khalkh-store",
  storageBucket: "khalkh-store.appspot.com",
  messagingSenderId: "205879441792",
  appId: "1:205879441792:web:677a6abe7912d6436a2965",
  measurementId: "G-6M9HZM8G9N"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const productsData = [
  {id: 1, name: "Бараа 1", price: 10000, img: "https://via.placeholder.com/250x250?text=Product+1"},
  {id: 2, name: "Бараа 2", price: 15000, img: "https://via.placeholder.com/250x250?text=Product+2"},
  {id: 3, name: "Бараа 3", price: 20000, img: "https://via.placeholder.com/250x250?text=Product+3"}
];

const productsDiv = document.getElementById('products');
const panel = document.getElementById('panel');

function renderProducts() {
  productsDiv.innerHTML = '';
  productsData.forEach((p) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price}₮</p>
      <button class="btn" onclick="orderProduct(${p.id})">Захиалах</button>
    `;
    productsDiv.appendChild(div);
  });
}

window.orderProduct = function(id) {
  const product = productsData.find(p => p.id === id);
  const name = prompt("Таны нэр:");
  const phone = prompt("Утасны дугаар:");

  if(!name || !phone) {
    showPanel("Мэдээллийг бүрэн оруулна уу!", false);
    return;
  }

  const orderRef = ref(db, 'orders');
  push(orderRef, {
    customerName: name,
    phone: phone,
    item: product,
    timestamp: Date.now()
  }).then(() => {
    showPanel(`${product.name} захиалга амжилттай хадгалагдлаа!`, true);
  }).catch(err => {
    console.error(err);
    showPanel("Алдаа гарлаа, дахин оролдоно уу.", false);
  });
}

function showPanel(message, success) {
  panel.textContent = message;
  panel.style.backgroundColor = success ? "#00a600" : "#aa0000";
  panel.classList.add("show");
  setTimeout(() => {
    panel.classList.remove("show");
  }, 3000);
}

renderProducts();
</script>

</body>
</html>

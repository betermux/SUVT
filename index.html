<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Khalk Store - Загварлаг хувцасны онлайн дэлгүүр">
  <meta name="keywords" content="Khalk Store, hoodie, baggy jeans, онлайн дэлгүүр, Монгол">
  <title>Khalk Store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    header {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-bottom: 1px solid #222;
    }
    header img {
      width: 40px;
      height: 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      padding: 20px;
      background: #1c1c1c;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.02);
    }
    .product img {
      width: 100%;
      border-radius: 12px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: crimson;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: darkred;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 10px;
      z-index: 1000;
    }
    .panel {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: left;
      animation: slideUp 0.3s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #eee;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 14px;
      margin: 5px 0;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/khalk.png" alt="Khalk Store Logo">
    <h1>Khalk Store</h1>
  </header>

  <!-- Барааны жагсаалт -->
  <div class="products" id="productList"></div>

  <!-- Захиалгын панел -->
  <div class="overlay" id="orderOverlay">
    <div class="panel">
      <h3>Захиалга хийх</h3>
      <input type="text" id="name" placeholder="Нэр" aria-label="Таны нэр">
      <div class="error" id="nameError"></div>
      <input type="text" id="phone" placeholder="Утас" aria-label="Утасны дугаар">
      <div class="error" id="phoneError"></div>
      <textarea id="address" placeholder="Дэлгэрэнгүй хаяг" aria-label="Хаяг"></textarea>
      <div class="error" id="addressError"></div>
      <p><b>Төлбөр хийх заавар:</b></p>
      <p>Данс: 123456789 (ХХ Банк)</p>
      <p>Нэр: ТаныНэр ХХК</p>
      <p>Гүйлгээний утга: <span id="orderCode"></span></p>
      <button id="submitOrderBtn">Захиалгаа баталгаажуулах</button>
      <button onclick="orderForm.close()">Хаах</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase тохиргоо
    const firebaseConfig = {
      apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
      authDomain: "khalkh-store.firebaseapp.com",
      databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
      projectId: "khalkh-store",
      storageBucket: "khalkh-store.appspot.com",
      messagingSenderId: "205879441792",
      appId: "1:205879441792:web:677a6abe7912d6436a2965",
      measurementId: "G-6M9HZM8G9N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Барааны жагсаалт
    const products = [
      {
        id: 1,
        name: "Hoodie + Baggy Jeans",
        price: 121000,
        image: "assets/baraa1.png"
      }
      // Дараа нь олон бараа нэмж болно
    ];

    // Барааг дэлгэцэнд харуулах
    function renderProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = products.map(product => `
        <div class="product">
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>Үнэ: ₮${product.price.toLocaleString()}</p>
          <button onclick="orderForm.open(${product.id})">Захиалах</button>
        </div>
      `).join("");
    }

    // Давтагдашгүй код үүсгэх
    function generateUniqueCode() {
      return push(ref(db, "orders")).key.slice(-9);
    }

    // Захиалгын форм удирдах
    const orderForm = {
      selectedProduct: null,
      open(productId) {
        this.selectedProduct = products.find(p => p.id === productId);
        document.getElementById("orderOverlay").style.display = "flex";
        document.getElementById("orderCode").innerText = generateUniqueCode();
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("nameError").innerText = "";
        document.getElementById("phoneError").innerText = "";
        document.getElementById("addressError").innerText = "";
      },
      close() {
        document.getElementById("orderOverlay").style.display = "none";
      },
      async submit() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const orderCode = document.getElementById("orderCode").innerText;
        const submitBtn = document.getElementById("submitOrderBtn");

        // Алдааны мэдэгдэл цэвэрлэх
        document.getElementById("nameError").innerText = "";
        document.getElementById("phoneError").innerText = "";
        document.getElementById("addressError").innerText = "";

        // Баталгаажуулалт
        if (!name) {
          document.getElementById("nameError").innerText = "Нэрээ оруулна уу!";
          return;
        }
        if (!phone || !/^\+?\d{8,12}$/.test(phone)) {
          document.getElementById("phoneError").innerText = "Утасны дугаар буруу байна!";
          return;
        }
        if (!address) {
          document.getElementById("addressError").innerText = "Хаягаа оруулна уу!";
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerText = "Илгээж байна...";

        try {
          const ordersRef = ref(db, "orders");
          const newOrderRef = push(ordersRef);
          await set(newOrderRef, {
            code: orderCode,
            name,
            phone,
            address,
            product: this.selectedProduct.name,
            price: this.selectedProduct.price,
            paid: false,
            createdAt: new Date().toISOString()
          });
          alert(`Захиалга амжилттай! Гүйлгээний утганд кодыг бичээрэй: ${orderCode}`);
          this.close();
        } catch (error) {
          alert("Алдаа гарлаа: " + error.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerText = "Захиалгаа баталгаажуулах";
        }
      }
    };

    // Эвентийн listener-үүд
    document.getElementById("submitOrderBtn").onclick = () => orderForm.submit();

    // Барааг эхлүүлэх
    renderProducts();
  </script>
</body>
</html>

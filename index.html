<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khalk Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase импорт
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
      authDomain: "khalkh-store.firebaseapp.com",
      databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
      projectId: "khalkh-store",
      storageBucket: "khalkh-store.firebasestorage.app",
      messagingSenderId: "205879441792",
      appId: "1:205879441792:web:677a6abe7912d6436a2965",
      measurementId: "G-6M9HZM8G9N"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let selectedItem = null;

    function showOrderPanel(itemName) {
      selectedItem = itemName;
      document.getElementById("order-panel").classList.remove("translate-x-full");
    }

    function closeOrderPanel() {
      document.getElementById("order-panel").classList.add("translate-x-full");
    }

    function saveOrder(customerName, phone, address, item) {
      const orderRef = ref(db, 'orders');
      push(orderRef, {
        customerName: customerName,
        phone: phone,
        address: address,
        item: item,
        timestamp: Date.now()
      })
      .then(() => {
        alert("Захиалга амжилттай илгээгдлээ ✅");
        closeOrderPanel();
      })
      .catch(err => {
        console.error("Firebase push алдаа:", err);
        alert("Алдаа гарлаа, дахин оролдоно уу ❌");
      });
    }

    window.showOrderPanel = showOrderPanel;
    window.closeOrderPanel = closeOrderPanel;

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("orderForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("customerName").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;

        if (!name || !phone || !address) {
          alert("Бүх талбарыг бөглөнө үү ⚠️");
          return;
        }

        saveOrder(name, phone, address, selectedItem);
      });
    });
  </script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="flex items-center p-4 border-b border-gray-800">
    <img src="assets/khalk.png" alt="Khalk Store" class="h-10 mr-3">
    <h1 class="text-xl font-bold">Khalk Store</h1>
  </header>

  <!-- Products -->
  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div class="bg-gray-900 p-4 rounded-2xl shadow hover:scale-105 transition-transform">
      <h2 class="text-lg font-semibold mb-2">Бараа 1</h2>
      <p class="text-gray-400 mb-3">Энгийн тайлбар</p>
      <button onclick="showOrderPanel('Бараа 1')" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg">
        Захиалах
      </button>
    </div>

    <div class="bg-gray-900 p-4 rounded-2xl shadow hover:scale-105 transition-transform">
      <h2 class="text-lg font-semibold mb-2">Бараа 2</h2>
      <p class="text-gray-400 mb-3">Энгийн тайлбар</p>
      <button onclick="showOrderPanel('Бараа 2')" class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg">
        Захиалах
      </button>
    </div>
  </main>

  <!-- Order Panel -->
  <div id="order-panel"
    class="fixed top-0 right-0 w-80 h-full bg-gray-900 text-white p-6 transform translate-x-full transition-transform duration-500 ease-in-out shadow-2xl z-50 rounded-l-2xl">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Захиалга хийх</h2>
      <button onclick="closeOrderPanel()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
    </div>

    <form id="orderForm" class="space-y-4">
      <input id="customerName" type="text" placeholder="Таны нэр"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">

      <input id="phone" type="text" placeholder="Утас"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">

      <textarea id="address" placeholder="Хаяг дэлгэрэнгүй"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500 h-24 resize-none"></textarea>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
        Захиалах
      </button>
    </form>
  </div>

</body>
</html>

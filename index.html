<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalk Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  header {
    background: linear-gradient(to right, #ff0000, #000000);
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  header img {
    height: 50px;
  }
  header h1 {
    font-size: 1.8rem;
    margin: 0;
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }

  .product {
    background-color: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    width: 200px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.5s forwards;
  }

  .product img {
    width: 100%;
    border-radius: 10px;
  }

  .btn {
    background-color: #ff0000;
    color: #fff;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .cart {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    max-width: 300px;
    box-shadow: 0 0 10px #ff0000;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
    opacity: 0;
    transform: translateX(20px);
    animation: cartFade 0.3s forwards;
  }

  .checkout-btn {
    background: #00ff00;
    color: #000;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes cartFade {
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

</style>
</head>
<body>

<header>
  <img src="assets/khalk.png" alt="Khalk Logo">
  <h1>Khalk Store</h1>
</header>

<div class="products" id="products"></div>

<div class="cart" id="cart">
  <h3>Cart</h3>
  <div id="cart-items"></div>
  <button class="checkout-btn" onclick="checkout()">Захиалах</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
  authDomain: "khalkh-store.firebaseapp.com",
  databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
  projectId: "khalkh-store",
  storageBucket: "khalkh-store.appspot.com",
  messagingSenderId: "205879441792",
  appId: "1:205879441792:web:677a6abe7912d6436a2965",
  measurementId: "G-6M9HZM8G9N"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const productsData = [
  {id: 1, name: "Бараа 1", price: 10000, img: "https://via.placeholder.com/200x200?text=Product+1"},
  {id: 2, name: "Бараа 2", price: 15000, img: "https://via.placeholder.com/200x200?text=Product+2"},
  {id: 3, name: "Бараа 3", price: 20000, img: "https://via.placeholder.com/200x200?text=Product+3"}
];

const productsDiv = document.getElementById('products');
const cartItemsDiv = document.getElementById('cart-items');
let cart = [];

function renderProducts() {
  productsDiv.innerHTML = '';
  productsData.forEach((p, index) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.style.animationDelay = `${index * 0.1}s`;
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price}₮</p>
      <button class="btn" onclick="addToCart(${p.id})">Сагсанд нэмэх</button>
    `;
    productsDiv.appendChild(div);
  });
}

function addToCart(id) {
  const product = productsData.find(p => p.id === id);
  cart.push(product);
  renderCart();
}

function renderCart() {
  cartItemsDiv.innerHTML = '';
  cart.forEach((item, index) => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.style.animationDelay = `${index * 0.05}s`;
    div.innerHTML = `<span>${item.name}</span><span>${item.price}₮</span>`;
    cartItemsDiv.appendChild(div);
  });
}

window.checkout = function() {
  if(cart.length === 0) return alert("Сагс хоосон байна!");

  const name = prompt("Таны нэр:");
  const phone = prompt("Утасны дугаар:");

  if(!name || !phone) return alert("Мэдээллийг бүрэн оруулна уу!");

  const orderRef = ref(db, 'orders');
  push(orderRef, {
    customerName: name,
    phone: phone,
    items: cart,
    timestamp: Date.now()
  }).then(() => {
    alert("Захиалга амжилттай хадгалагдлаа!");
    cart = [];
    renderCart();
  }).catch(err => {
    console.error(err);
    alert("Алдаа гарлаа, дахин оролдоно уу.");
  });
}

renderProducts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalk Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
        }

        header {
            background-color: #FF0000;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        nav {
            background-color: #1a1a1a;
            padding: 15px;
            text-align: center;
        }

ქ

        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF0000;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #000000;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #FF0000;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cc0000;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .product-card p {
            color: #cccccc;
        }

        footer {
            background-color: #FF0000;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 28px;
            }

            .product-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/khalk.png" alt="Khalk Store Logo">
    </header>

    <nav>
        <a href="#">Нүүр</a>
        <a href="#">Бүтээгдэхүүн</a>
        <a href="#">Бидний тухай</a>
        <a href="#">Холбоо барих</a>
    </nav>

    <section class="hero">
        <h1>Khalk Store-д тавтай морил!</h1>
        <p>Таны хэрэгцээт зүйлс эндээс. Чанартай, найдвартай, хямд.</p>
        <button class="btn">Бүтээгдэхүүн үзэх</button>
    </section>

    <section class="products">
        <div class="product-card">
            <img src="assets/product1.jpg" alt="Бүтээгдэхүүн 1">
            <h3>Бүтээгдэхүүн 1</h3>
            <p>Чанартай материал, боломжийн үнэ</p>
            <button class="btn">Худалдаж авах</button>
        </div>
        <div class="product-card">
            <img src="assets/product2.jpg" alt="Бүтээгдэхүүн 2">
            <h3>Бүтээгдэхүүн 2</h3>
            <p>Загварлаг, удаан эдэлгээтэй</p>
            <button class="btn">Худалдаж авах</button>
        </div>
        <!-- Илүү олон бүтээгдэхүүний карт нэмж болно -->
    </section>

    <footer>
        <p>&copy; 2025 Khalk Store. Бүх эрх хуулиар хамгаалагдсан.</p>
    </footer>
</body>
</html>

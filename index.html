<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalk Shop</title>
<style>
body { font-family:'Segoe UI',sans-serif; background:#0b0b0b; color:#fff; margin:0; padding:0;}
header { background:#d32f2f; color:#fff; display:flex; align-items:center; justify-content:center; padding:10px 0; }
header img { height:40px; margin-right:8px; }
.container { max-width:360px; margin:20px auto; padding:0 16px; }
input, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:none; }
button { background:#d32f2f; color:#fff; font-weight:bold; cursor:pointer; }
.toggle { background:#111; color:#fff; margin-top:4px; font-size:0.9rem; cursor:pointer; text-align:center; }
#shop { display:none; padding:16px; max-width:800px; margin:0 auto; }
#shop ul { list-style:none; padding:0; display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:16px; }
#shop li { background:#111; border-radius:10px; padding:12px; text-align:center; transition: transform 0.2s ease; }
#shop li:hover { transform: scale(1.05); }
#shop img { width:100%; border-radius:8px; margin-bottom:8px; }
#shop b { display:block; margin-bottom:4px; font-size:1.1rem; }
.price { color:#d32f2f; font-weight:bold; }
</style>
</head>
<body>

<header><img src="assets/khalk.png" alt="Logo">Khalk Shop</header>

<div class="container" id="authSection">
  <h3 id="formTitle">Нэвтрэх</h3>
  <input type="text" id="phone" placeholder="Утасны дугаар">
  <input type="password" id="password" placeholder="Нууц үг">
  <button id="actionBtn" onclick="login()">Нэвтрэх</button>
  <div class="toggle" onclick="toggleForm()">Шинэ хэрэглэгч үү? Бүртгүүлэх</div>
</div>

<div id="shop">
  <h3>Дэлгүүр</h3>
  <ul id="productGrid"></ul>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref as dbRef, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
  authDomain: "khalkh-store.firebaseapp.com",
  databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
  projectId: "khalkh-store",
  storageBucket: "khalkh-store.appspot.com",
  messagingSenderId: "205879441792",
  appId: "1:205879441792:web:fb71f2c84f8c16b36a2965",
  measurementId: "G-DHB8PQZ514"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let isRegister = false;

function toggleForm(){
  isRegister = !isRegister;
  document.getElementById("formTitle").innerText = isRegister ? "Хэрэглэгч бүртгүүлэх" : "Нэвтрэх";
  document.getElementById("actionBtn").innerText = isRegister ? "Бүртгүүлэх" : "Нэвтрэх";
}

function login(){
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!phone || !password){ alert("Бүх талбарыг бөглөнө үү"); return; }

  const userRef = dbRef(database, 'users/' + phone);
  get(userRef).then(snapshot=>{
    if(isRegister){
      if(snapshot.exists()){
        alert("Энэ утасны дугаар аль хэдийн бүртгэлтэй");
      } else {
        set(userRef, {password:password, orders:[]})
        .then(()=>{ 
          alert("Бүртгэл амжилттай үүслээ"); 
          showShop();
        })
        .catch(err=>{ console.error(err); alert("Алдаа гарлаа"); });
      }
    } else {
      if(snapshot.exists()){
        const data = snapshot.val();
        if(data.password===password){
          alert("Амжилттай нэвтэрлээ");
          showShop();
        } else { alert("Нууц үг буруу"); }
      } else { alert("Хэрэглэгч олдсонгүй"); }
    }
  }).catch(err=>{ console.error(err); alert("Алдаа гарлаа"); });
}

// --- Shop page ---
const products = [
  {img:'assets/product1.jpg', name:'Бараа 1', price:25000},
  {img:'assets/product2.jpg', name:'Бараа 2', price:45000},
  {img:'assets/product3.jpg', name:'Бараа 3', price:32000},
  {img:'assets/product4.jpg', name:'Бараа 4', price:28000},
];

function showShop(){
  document.getElementById("authSection").style.display = "none";
  const shopDiv = document.getElementById("shop");
  shopDiv.style.display = "block";
  const grid = document.getElementById("productGrid");
  grid.innerHTML = '';
  products.forEach(p=>{
    const li = document.createElement("li");
    li.innerHTML = `<img src="${p.img}"><b>${p.name}</b><span class="price">${p.price}₮</span>`;
    grid.appendChild(li);
  });
}
</script>

</body>
</html>

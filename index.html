<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khalk Store</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
  }

  header {
    background: #d32f2f;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  header img { height: 40px; }
  header h1 { font-size: 1.3rem; margin: 0; }

  .products {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 15px;
  }

  .product {
    background-color: #1e1e1e;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
  }

  .product img { width: 100%; max-width: 200px; border-radius: 8px; }
  .btn {
    background-color: #d32f2f;
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  @media (min-width: 600px) {
    .products { flex-direction: row; flex-wrap: wrap; justify-content: center; }
    .product { width: 180px; }
  }

  /* Overlay & Panel */
  #overlay {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); opacity:0; pointer-events:none;
    transition: opacity 0.3s ease; z-index:999;
  }
  #overlay.show { opacity:1; pointer-events:all; }

  #order-panel {
    position: fixed; top:50%; left:50%;
    transform: translate(-50%, -50%) scale(0);
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    z-index:1000;
    transition: transform 0.3s ease;
    width: 85%; max-width: 300px;
  }
  #order-panel.show { transform: translate(-50%, -50%) scale(1); }

  #order-panel h3 { margin-top:0; margin-bottom:10px; text-align:center; font-size:1rem; }
  #order-panel input {
    width:100%; padding:8px; margin-bottom:8px;
    border-radius:4px; border:none; font-size:0.9rem;
  }
  #order-panel .submit-btn {
    background-color:#00a600; color:#fff; width:100%;
    padding:10px; border:none; border-radius:4px; font-size:0.9rem;
  }

  #panel-message {
    position: fixed; top:15px; left:50%;
    transform: translateX(-50%) translateY(-100%);
    background-color: #00a600; color:#fff;
    padding:10px 20px; border-radius:6px;
    opacity:0; transition: transform 0.3s ease, opacity 0.3s ease; z-index:1001;
  }
  #panel-message.show { transform: translateX(-50%) translateY(0); opacity:1; }

</style>
</head>
<body>

<header>
  <img src="assets/khalk.png" alt="Khalk Logo">
  <h1>Khalk Store</h1>
</header>

<div class="products" id="products"></div>

<div id="overlay"></div>

<div id="order-panel">
  <h3>Захиалга</h3>
  <input type="text" id="customer-name" placeholder="Нэр">
  <input type="text" id="customer-phone" placeholder="Утас">
  <button class="submit-btn" id="submit-order">Захиалах</button>
</div>

<div id="panel-message"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEybA-Ou_PGkZINDT-opzVPUlrr6XOU8E",
  authDomain: "khalkh-store.firebaseapp.com",
  databaseURL: "https://khalkh-store-default-rtdb.firebaseio.com",
  projectId: "khalkh-store",
  storageBucket: "khalkh-store.appspot.com",
  messagingSenderId: "205879441792",
  appId: "1:205879441792:web:677a6abe7912d6436a2965"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const productsData = [
  {id:1,name:"Бараа 1",price:10000,img:"https://via.placeholder.com/200x200?text=Product+1"},
  {id:2,name:"Бараа 2",price:15000,img:"https://via.placeholder.com/200x200?text=Product+2"},
  {id:3,name:"Бараа 3",price:20000,img:"https://via.placeholder.com/200x200?text=Product+3"}
];

const productsDiv = document.getElementById('products');
const orderPanel = document.getElementById('order-panel');
const overlay = document.getElementById('overlay');
const panelMessage = document.getElementById('panel-message');

let selectedProduct = null;

function renderProducts() {
  productsDiv.innerHTML = '';
  productsData.forEach(p=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>${p.price}₮</p>
      <button class="btn" onclick="openOrderPanel(${p.id})">Захиалах</button>
    `;
    productsDiv.appendChild(div);
  });
}

window.openOrderPanel=function(id){
  selectedProduct=productsData.find(p=>p.id===id);
  overlay.classList.add('show');
  orderPanel.classList.add('show');
}

overlay.addEventListener('click',closeOrderPanel);
function closeOrderPanel(){
  overlay.classList.remove('show');
  orderPanel.classList.remove('show');
  document.getElementById('customer-name').value='';
  document.getElementById('customer-phone').value='';
}

document.getElementById('submit-order').addEventListener('click',()=>{
  const name=document.getElementById('customer-name').value.trim();
  const phone=document.getElementById('customer-phone').value.trim();

  if(!name||!phone){
    showPanel("Мэдээлэл дутуу байна",false);
    return;
  }

  push(ref(db,'orders'),{
    customerName:name,
    phone:phone,
    item:selectedProduct,
    timestamp:Date.now()
  }).then(()=>{
    showPanel(`${selectedProduct.name} захиалга амжилттай!`,true);
    closeOrderPanel();
  }).catch(err=>{
    console.error("Firebase алдаа:",err);
    showPanel("Алдаа гарлаа",false);
  });
});

function showPanel(message,success){
  panelMessage.textContent=message;
  panelMessage.style.backgroundColor=success?"#00a600":"#aa0000";
  panelMessage.classList.add("show");
  setTimeout(()=>{panelMessage.classList.remove("show");},2500);
}

renderProducts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake.io Touch</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      margin: 0;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      font-family: sans-serif;
    }
    /* Joystick buttons */
    .joystick {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #444;
      color: white;
      font-size: 24px;
      border: none;
    }
    .btn:active {
      background: limegreen;
    }
    .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="game" width="600" height="600"></canvas>

  <!-- Joystick -->
  <div class="joystick">
    <div class="empty"></div>
    <button class="btn" id="up">⬆️</button>
    <div class="empty"></div>
    <button class="btn" id="left">⬅️</button>
    <div class="empty"></div>
    <button class="btn" id="right">➡️</button>
    <div class="empty"></div>
    <button class="btn" id="down">⬇️</button>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 29) * box,
      y: Math.floor(Math.random() * 29) * box,
    };
    let score = 0;

    // Keyboard controls
    document.addEventListener("keydown", setDir);

    function setDir(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    // Touch joystick controls
    document.getElementById("up").onclick = () => { if (direction !== "DOWN") direction = "UP"; };
    document.getElementById("down").onclick = () => { if (direction !== "UP") direction = "DOWN"; };
    document.getElementById("left").onclick = () => { if (direction !== "RIGHT") direction = "LEFT"; };
    document.getElementById("right").onclick = () => { if (direction !== "LEFT") direction = "RIGHT"; };

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Eat food
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 29) * box,
          y: Math.floor(Math.random() * 29) * box,
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      // Game over
      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Final Score: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 120);
  </script>
</body>
</html>
